<app-navbar></app-navbar>
<app-charities-header></app-charities-header>

<div class="filter-header d-flex justify-content-around mt-5">
  <div class="d-flex justify-content-between gap-4 ">

    <div class="">
      <form action="">
        <select class="form-select form-select-lg mb-3" aria-label="Large select example" (change)="filterByCategory($event)" >
          <option selected value="all">All Categories</option>
          <option *ngFor="let category of causeTypes" [value]="category">{{category}}</option>
        </select>
      </form>

    </div>
    <div class="">
      <form action="">
        <select class="form-select form-select-lg mb-3" aria-label="Large select example" (change)="filterByCity($event)">
          <option selected value="all">All Cities</option>
          <option *ngFor="let city of cities" [value]="city">{{city}}</option>  
        </select>
      </form>

    </div>

  </div>

  <div class="search-box">
    <div class="search-container">
      <input type="text" id="search-bar" [(ngModel)]="filterText" (input)="filterData()" placeholder="Look for Charity...">
      <img class="search-icon"
          src="http://www.endlessicons.com/wp-content/uploads/2012/12/search-icon.png">
    </div>
  </div>
</div>

<div class="container mt-4  p-4  d-flex flex-column  align-items-center  " style="min-height: 900px;">

  <app-charity-card *ngFor="let charity of filteredCharities | paginate
      : {
          itemsPerPage: tableSize,
          currentPage: page,
          totalItems: count
        };
  let i = index
" [charityData]="charity"></app-charity-card>
  <div class="d-flex justify-content-center my-3 ">
    <pagination-controls previousLabel="Prev" nextLabel="Next" (pageChange)="onTableDataChange($event)">
    </pagination-controls>
  </div>
</div>
<app-footer></app-footer>
