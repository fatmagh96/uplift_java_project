<h1 class="mb-5 ">Welcome, {{user.firstName}}!</h1>

<h3>Joined Events</h3>

<div>
    
    <table class="table table-striped table-bordered">
        <thead>
            <tr>
                <th>Title</th>
                <th>Start Date</th>
                <th>End Date</th>
                <th>Description</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let event of joinedEvents || []">
                <td>{{ event.title }}</td>
                <td>{{ event.startDate | date:'short' }}</td>
                <td>{{ event.endDate | date:'short' }}</td>
                <td>{{ event.description }}</td>
              </tr>
            

        </tbody>
    </table>





</div>
