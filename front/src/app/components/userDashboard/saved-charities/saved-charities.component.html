<h1 class="mb-5 ">Welcome, {{user.firstName}}!</h1>

<h3>Saved Charities</h3>

<div>


    
    <table class="table table-striped table-bordered">
        <thead>
            <tr>
                <th scope="col">Charity Name</th>
                <th scope="col">Categories</th>
                <th scope="col">Address</th>
                <th scope="col">Rib</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let charity of followedCharities">

                <td>{{charity.name}}</td>
                <td>
                    <div class="d-flex ">
                        <span class="category-pill me-2  " *ngFor="let category of charity.categories">{{category.categoryName?.toString()?.replace('_', ' ') | titlecase}} </span>
                      </div>
                </td>
                <td>{{charity.address?.street}}, {{charity.address?.city}} {{charity.address?.zipCode}}</td>
                <td>{{charity.rib}}</td>
            </tr>
            

        </tbody>
    </table>





</div>
