<div class="card mb-4" style="width: 900px; height:200px;">
    <div class="row g-3">
      <div class="col-md-4">
        <img [src]="'http://localhost:8080/uploads/'+charityData.files?.at(0)?.path" class="img-fluid rounded-start object-fit-cover" style="height: 200px;" alt={{charityData.name}}>
      </div>
      <div class="col-md-8 mt-2">
        <div class="card-body d-flex flex-column justify-content-around  ">
          <h1 class="card-title" style="font-weight: 400; font-size: 28px;">
            <a [routerLink]="['/charity/', charityData.id]" class="text-decoration-none text-black ">
              {{charityData.name}}
            </a>
          </h1>

          <p class="card-text d-flex align-content-center  "><svg fill="none" height="20" viewBox="0 0 24 24" width="20" xmlns="http://www.w3.org/2000/svg"><path clip-rule="evenodd" d="M13.2119 21.8782C15.4488 19.6615 20 14.4052 20 8.33333C20 4.28325 16.4183 1 12 1C7.58172 1 4 4.28325 4 8.33333C4 14.4052 8.55122 19.6615 10.7881 21.8782C11.4699 22.5539 12.5301 22.5539 13.2119 21.8782ZM12 13C13.933 13 15.5 11.433 15.5 9.5C15.5 7.567 13.933 6 12 6C10.067 6 8.5 7.567 8.5 9.5C8.5 11.433 10.067 13 12 13Z" fill="#363c53" fill-rule="evenodd"/></svg><small class="text-muted location">{{charityData.address?.city?.toString()?.replace('_', ' ')}}</small></p>

          <div class="d-flex ">
            <span class="category-pill  " *ngFor="let category of charityData.categories">{{category.categoryName?.toString()?.replace('_', ' ')}} </span>
          </div>
