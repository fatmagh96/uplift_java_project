          class="btn-close"
          aria-label="Close"
          (click)="modalRef.close()"
        ></button>
      </div>
      <div class="modal-body">
        <h4>How much do you want to donate?</h4>
        <form (submit)="onSubmit()">
            <span class="donations__input-icon">$</span>

            <input class="donations__input" type="number" name="amount"  title="$" [(ngModel)]="amount"/>
            <input type="submit" class="donations__submit"  />
            

        </form>
      </div>
