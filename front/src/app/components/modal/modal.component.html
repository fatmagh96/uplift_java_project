
<div class="" style="height: 300px;">
    <div class="modal-header">
        <!-- <h5 class="modal-title" id="exampleModalLabel">Modal title</h5> -->
        <button
          type="button"
          class="btn-close"
          aria-label="Close"
          (click)="modalRef.close()"
        ></button>
      </div>
      <div class="modal-body">
        <h4>How much do you want to donate?</h4>
        <p class="donations__text">
          Your generous contribution helps us make a positive impact and create meaningful change in the lives of those in need.
        </p>
        <form (submit)="onSubmit()">
          <div class="d-flex gap-2 m-auto mt-3  ">
            <!-- <div class="w-100 "> -->
              <span class="donations__input-icon">$</span>
              <input class="donations__input" type="number" name="amount"  title="$" [(ngModel)]="amount"/>
            <!-- </div> -->
            <input type="submit" class="donations__submit" value="Submit"  />

          </div>
            

        </form>
      </div>
