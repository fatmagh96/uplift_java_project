

  


    <div class="container p-5">
      <h2>Create Event</h2>
      <form>
        <div>
          <label for="title">Title:</label>
          <input type="text" [(ngModel)]="event.title" name="title" required />
        </div>
    
        <div class="d-flex justify-content-between my-2">
          <div>
            <label for="startDate">Start Date:</label>
            <input type="datetime-local" [(ngModel)]="event.startDate" name="startDate" id="startDate" required />
          </div>
          <div>
            <label for="endDate">End Date:</label>
            <input type="datetime-local" [(ngModel)]="event.endDate" name="endDate" required />
          </div>
        </div>
    
        <div>
          <label for="description">Description:</label>
          <textarea [(ngModel)]="event.description" name="description" required></textarea>
        </div>
    
        <div class="d-flex justify-content-between my-2">
          <div>
            <label for="street">Street:</label>
            <input [(ngModel)]="address.street" name="street"  />
          </div>
          <div>
            <label for="city">City:</label>
            <select [(ngModel)]="address.city" name="city">
              <option *ngFor="let city of citiesList" [value]="city">{{ city }}</option>
            </select>
          </div>
          <div>
            <label for="zipCode">Zip Code:</label>
            <input [(ngModel)]="address.zipCode" name="zipCode" />
          </div>
        </div>
    
        <div class="my-4">
          <ng-multiselect-dropdown
            name="categories"
            [placeholder]="'Select Categories'"
            [data]="causeTypes"
            [(ngModel)]="selectedCategories"
            [settings]="dropdownSettings"
          >
          </ng-multiselect-dropdown>
        </div>
    
        <button (click)="createEvent()">Create Event</button>
      </form>
    </div>
