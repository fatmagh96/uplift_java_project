<div class="container mt-4">
  <div class="row mt-4">
    <div class="col-md-10 d-flex justify-content-between align-items-center">
      <h2>Events List</h2>
      <div>
        <a routerLink="/charityDash/createEvent" class="btn btn-primary">Add Event</a>
      </div>
    </div>
  </div>
  
  <div class="row mt-2">
    <div class="col-md-11">
      <div class="table-responsive">
        <table class="table table-bordered table-striped table-hover">
          <thead class="thead-dark">
            <tr>
              <!-- <th scope="col">Id</th> -->
              <th scope="col-2">Title</th>
              <th scope="col-4">Start Date</th>
              <th scope="col-4">End Date</th>
              <th scope="col">Description</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let event of eventss || []">
              <!-- <td>{{ event.id }}</td> -->
              <td>{{ event.title }}</td>
              <td>{{ event.startDate | date:'short' }}</td>
              <td>{{ event.endDate | date:'short' }}</td>
              <td>{{
                event.description | slice:0:50 }}{{ (event.description ?? '').length > 50 ? ' ' : ''
                }} <a routerLink="/events/{{event.id}}" style="font-size: smaller;">Read More ...</a></td>
            
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
