<div class="container mt-4">
  <div class="row mt-4">
    <div class="col-md-12">
      <h2>Create Event</h2>
      <p>Create a new event for your charity.</p>
      <a routerLink="/charityDash/createEvent" class="btn btn-primary">Create Event</a>
    </div>
  </div>
  <div class="row mt-2">
    <div class="col-md-12">
      <h2>Events List</h2>
      <table class="table table-bordered">
        <thead class="thead-dark">
          <tr>
            <th>Title</th>
            <th>Start Date</th>
            <th>End Date</th>
            <th>Description</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let event of eventsList || []">
            <td>{{ event.title }}</td>
            <td>{{ event.startDate | date:'short' }}</td>
            <td>{{ event.endDate | date:'short' }}</td>
            <td>{{ event.description }}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
  
</div>
